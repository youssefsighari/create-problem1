<h2>Client List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>email Id</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.name}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.email}}</td>

        </tr>
    </tbody>
</table>
